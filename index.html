<html>
  <head>
    
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
       
      <a-scene xr-mode-ui="XRMode: xr;">
      <a-assets timeout="30000">
    <a-asset-item id="modelo" src="assets/modelo_prueba.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 2 0"></a-camera>

  <!-- 2D environment omitted for simplicity -->

  <a-entity id="modelo" position="0 0 -2" scale="1.0 1.0 1.0">
    <a-entity position="0 0.5 0" rotation="0 0 0"
              gltf-model="#modelo"
              animation-mixer
              shadow="cast: true; receive: false"></a-entity>
  </a-entity>

  <!-- Lights configuration omitted for simplicity -->
</a-scene>
